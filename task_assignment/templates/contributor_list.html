{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Contributors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h2>Contributors List Mark attendance for {{date}}</h2>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contributor in contributors %}
                <tr>
                    <td>
                        <input type="checkbox" name="contributor_{{ contributor.id }}" value="{{ contributor.id }}">
                    </td>
                    <td>{{ contributor.name }}</td>
                    <td>{{ contributor.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save contributor</button>
        


    </form>


</body>

</html>
